<mat-card *ngFor="let event of events" class="article-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
          {{event.name}}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <img mat-card-image
         [src]="event.url"
         [alt]="event.url"/>
    {{ event.dates.start.localDate }}
  </mat-card-content>
  <mat-card-actions class="actions-section">

  </mat-card-actions>
</mat-card>
